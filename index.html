<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/index.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <Header class="d-flex justify-content-center">
        <div>
            <h1>CALCULADORA</h1>
        </div>
    </Header>
    <div class="main d-flex justify-content-center">
        <div class="calcula">
            <table>
                <tr>
                    <td colspan="4"><p id="disp">0</p></td>
                </tr>
                <tr>
                    <td><button type="button" onClick="equacao('soma')">+</button></td>
                    <td><button type="button" onClick="equacao('subt')">-</button></td>
                    <td><button type="button" onClick="equacao('mult')">x</button></td>
                    <td><button type="button" onClick="equacao('divi')">/</button></td>
                </tr>
                <tr>
                    <td><button type="button" onClick="attDisplay(7)">7</button></td>
                    <td><button type="button" onClick="attDisplay(8)">8</button></td>
                    <td><button type="button" onClick="attDisplay(9)">9</button></td>
                    <td><button type="button" onClick="reset()">Res</button></td>
                </tr>
                <tr>
                    <td><button type="button" onClick="attDisplay(4)">4</button></td>
                    <td><button type="button" onClick="attDisplay(5)">5</button></td>
                    <td><button type="button" onClick="attDisplay(6)">6</button></td>
                    <td rowspan="3"><button type="button" id="igual" onClick="resultado()">=</button></td>
                </tr>
                <tr>
                    <td><button type="button" onClick="attDisplay(1)">1</button></td>
                    <td><button type="button" onClick="attDisplay(2)">2</button></td>
                    <td><button type="button" onClick="attDisplay(3)">3</button></td>
                </tr>
                <tr>
                    <td><button type="button" onClick="attDisplay(0)">0</button></td>
                    <td><button type="button" onClick="ac()">AC</button></td>
                    <td><button type="button" onClick="attDisplay('dot')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div>
        <div>
            <p>Log</p>
            <p id="log"></p>
        </div>
        
    </div>
</body>
</html>
