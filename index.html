<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/index.css">
    <!--<script src="./assets/index.js"></script>-->
    <title>Calculadora</title>
</head>
<body>
    <div class="main">
        <div class="calcula">
            <table>
                <tr>
                    <td colspan="4"><p id="disp"></p></td>
                </tr>
                <tr>
                    <td><button type="button" onClick="equacao('soma')">+</button></td>
                    <td><button type="button" onClick="equacao('subt')">-</button></td>
                    <td><button type="button" onClick="equacao('mult')">x</button></td>
                    <td><button type="button" onClick="equacao('divi')">/</button></td>
                </tr>
                <tr>
                    <td><button type="button" onClick="attDisplay(7)">7</button></td>
                    <td><button type="button" onClick="attDisplay(8)">8</button></td>
                    <td><button type="button" onClick="attDisplay(9)">9</button></td>
                    <td rowspan="4"><button type="button" id="igual" onClick="resultado()">=</button></td>
                </tr>
                <tr>
                    <td><button type="button" onClick="attDisplay(4)">4</button></td>
                    <td><button type="button" onClick="attDisplay(5)">5</button></td>
                    <td><button type="button" onClick="attDisplay(6)">6</button></td>
                </tr>
                <tr>
                    <td><button type="button" onClick="attDisplay(1)">1</button></td>
                    <td><button type="button" onClick="attDisplay(2)">2</button></td>
                    <td><button type="button" onClick="attDisplay(3)">3</button></td>
                </tr>
                <tr>
                    <td><button type="button" onClick="attDisplay(0)">0</button></td>
                    <td><button type="button" onClick="ac()">AC</button></td>
                    <td><button type="button" onClick="attDisplay('dot')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        var ultimaEquacao; // variavel para manter a ultima equação
        var num1; // variavel para manter o primeiro numero
        var doted = false; // variavel para o ponto
        var firstnumber = true; // variavel para zerar a tela
        var equalactive = false;

        function ac() { // função de zerar a tela
            document.getElementById("disp").innerHTML = 0;
            firstnumber = true;
        }

        function attDisplay(num) { // funçao de atualização do display a cada tecla
            if (firstnumber == true) { // se for o primeiro numero ele tira o que tem e limpa a tela
                document.getElementById("disp").innerHTML = "";
                firstnumber = false;
            };
            if (num == "dot" && doted == false) { // se for apertado o ponto e doted for falso
                doted = true;
                num = ".";
            }else if (num == "dot" && doted == true) { // se for apertado o ponto e ja tiver um ponto ativo
                num = "";
            }
            number = document.getElementById("disp").innerHTML + num; //linha para adicionar numero na string
            document.getElementById("disp").innerHTML = number;
        }

        function equacao(equa) { //função de equação para pegar o primeiro numero e preparar para o próximo numero
            var equaString = equa.toString();
            if (equalactive == false) {
                num1 = Number.parseFloat(document.getElementById("disp").innerHTML); // salva o primeiro numero
                firstnumber = true;
                ultimaEquacao = equaString; // salva a equação selecionado
                equalactive = true;
            }else if (equalactive == true) {
                resultado()
                num1 = Number.parseFloat(document.getElementById("disp").innerHTML); // salva o primeiro numero
                firstnumber = true;
                ultimaEquacao = equaString; // salva a equação selecionado
            }
        }
        
        function resultado() {
            var num2 = Number.parseFloat(document.getElementById("disp").innerHTML);
            switch (ultimaEquacao) {
                case "soma":
                document.getElementById("disp").innerHTML = num1 + num2;
                break;
                case "subt":
                document.getElementById("disp").innerHTML = num1 - num2;
                break;
                case "mult":
                document.getElementById("disp").innerHTML = num1 * num2;
                break;
                case "divi":
                document.getElementById("disp").innerHTML = num1 / num2;
                break;
            }
            num1 = Number.parseFloat(document.getElementById("disp").innerHTML);
            firstnumber = true;
        }
        

        /**/


    </script>
</body>
</html>
